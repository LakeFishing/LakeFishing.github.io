<html>
    <head>
        <meta charset="utf-8">
        <title>TAKE OFF</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="pictures/icon.png"/>
        
    </head>
    <body>
        <div id="div">
            <div id="glass" class=""></div>
            <div id="title">TAKE OFF</div>

            <div id="gameover">GameOver</div>

            <div id="scorelist">
                <div id="score"></div>
                <div id="total"></div>
            </div>

            <button id="shopButton">Shop</button>

            <button id="startButton">Start</button>

            <button id="recordButton">Record</button>

            <button id="ruleButton">Rule</button>

            <div id="form">
                <form name="myform">
                    <input id="blank" type="text" name="myname" placeholder="Your name" value="" autocomplete="off">
                </form>
            </div>

            <div id="record">
                <div id="record1"></div>
                <div id="record2"></div>
                <div id="record3"></div>
            </div>

            <div id="rules">
                1 Press "UP" to move</br>
                2 Failed when bump into the barriers and boundary</br>
                3 Collect coins to exchange your outlook</br>
                4 Type name to record your score</br>
            </div>

            <div id="shop">
                <div id="pic">
                    <img src="pictures\01.png" draggable="false">
                    <img src="pictures\02.png" draggable="false">
                    <img src="pictures\03.png" draggable="false">
                </div>
                <div id="select">
                    <button id="blue">5 coins</button>
                    <button id="red" class="choosed">Using</button>
                    <button id="yellow">15 coins</button>
                </div>
            </div>

            <audio id="earn" src="audio\\coin03.mp3"></audio>
            <audio id="bomb" src="audio\\bomb.mp3"></audio>
            <audio id="backgroundMusic" src="audio\\Angry Birds Theme Song.mp3" loop="true"></audio>

            <canvas id="canvas" height="512" width="1024"></canvas>
            <a href="https://stumail.nutn.edu.tw/s10855029/home.html" target="_blank"><img src="pictures\ad.png" id="ad"></a>

            <script type="text/javascript" src="effect.js"></script>
        </div>
    </body>
</html>
